<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://search.google.com/local/writereview?placeid=ChIJkQxVL2f3yJQRHpKft5B7KOU">
    <title>Avaliar Auto Socorro Pardal</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .btn { 
            display: inline-block; padding: 15px 25px; background-color: #4285F4; 
            color: white; text-decoration: none; border-radius: 5px; font-weight: bold; 
        }
    </style>
</head>
<body>
    <h2>Redirecionando para o Google...</h2>
    <p>Se a página de avaliação não abrir automaticamente, clique no botão abaixo:</p>
    
    <a href="https://search.google.com/local/writereview?placeid=ChIJkQxVL2f3yJQRHpKft5B7KOU" 
       class="btn" id="link-google" target="_blank" rel="noopener noreferrer">
        ABRIR NO GOOGLE
    </a>

    <script>
        function redirecionar() {
            var url = "https://search.google.com/local/writereview?placeid=ChIJkQxVL2f3yJQRHpKft5B7KOU";
            
            // Tenta o método de clique simulado que é mais difícil de bloquear
            var a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.click();
            
            // Fallback imediato
            window.location.replace(url);
        }
        
        // Executa após 1 segundo
        setTimeout(redirecionar, 1000);
    </script>
</body>
</html>
