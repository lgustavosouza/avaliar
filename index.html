<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Auto Socorro Pardal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
        }
        h2 { margin-bottom: 10px; font-size: 20px; }
        p { margin-bottom: 30px; color: #666; font-size: 16px; }
        
        .btn-google {
            display: block;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        .btn-google:active {
            background-color: #3367D6;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sua opinião é muito importante!</h2>
        <p>Clique no botão abaixo para abrir a página de avaliação no Google.</p>
        
        <a href="https://search.google.com/local/writereview?placeid=ChIJkQxVL2f3yJQRHpKft5B7KOU" 
           class="btn-google" 
           target="_blank" 
           rel="noopener noreferrer">
            ⭐ AVALIAR NO GOOGLE
        </a>
    </div>

</body>
</html>
